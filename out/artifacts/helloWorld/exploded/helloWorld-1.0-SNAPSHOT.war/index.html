<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body>
<div ng-controller="Hello">
  <input type="text" ng-model="cartName" />
  <button type="button"  ng-click="validateCart()" >validate</button>
  <hr>
  <h1>{{greeting}}</h1>
</div>

<script>
  var app = angular.module('myApp', []);
  app.controller('Hello', function($scope,$http) {
    $scope.validateCart= function ()
    {
      $http({
        url: 'rest/hello',
        method: "GET",
        params: {cartName: $scope.cartName}
      }).success(function(data) {
                $scope.greeting = data;
              });
    };

  });
</script>
</body>
</html>
