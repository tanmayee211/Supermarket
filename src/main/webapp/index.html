<html ng-app="Supermarket">
<head>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addController.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/cartDataSharingService.js"></script>
    <script src="js/cartController.js"></script>
    <script src="js/navController.js"></script>

</head>
<body>
<div id="wrap">
    <div class="panel panel-default" style="border: none">
        <div class="text-left panel-heading">
            <div class="row">
                <div class="pull-left col-lg-8" style="margin-left: 30px;margin-bottom: -40px">
                    Supermarket
                </div>

                <div class=" pull-right col-lg-4 " ng-controller="NavController as controller" >

                     <nav class="navbar" style="margin-bottom:0px">
                                 <ul class="nav navbar-nav">
                                     <li class="active"><a class="btn" id="home" style="color:black ;font-size: 20px" href="#/">Home</a></li>
                                     <li><a class="btn" id="addProduct" style="color:black;font-size: 20px" href="#/add">Add</a></li>
                                     <li><a class="btn" id="cart-button" style="color:black;font-size: 20px" href="#/viewCart">
                                         <i class="glyphicon glyphicon-shopping-cart" style="color:black; font-size: 15px"></i> Cart
                                         <span class="badge" ng-bind="controller.cart.length"> </span>
                                     </a></li>
                                 </ul>
                     </nav>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
