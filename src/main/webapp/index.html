<html ng-app="Supermarket">
<head>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</head>
<body>
<div ng-controller="ProductController  as prdCtrl">


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            Supermarket
            <button type="button" ng-click="prdCtrl.displayItem()" ><i class="glyphicon glyphicon-list">

            </i></button>

        </div>

        <div class="panel-body">
            <div ng-repeat="product in prdCtrl.products">
                {{product.name}} : {{product.price }} Rs.

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
